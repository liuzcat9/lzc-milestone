<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Ticker Lookup App</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <nav class="navbar navbar-light bg-light">
            <div class = "container-fluid">
              <div class = "navbar-header">
              <a class=" navbar-brand" href = "/">Ticker Lookup App</a>
              </div>
            </div>
          </nav>
          <p> Using Alpha Vantage API</p>
        </div>
      </div>
      <div class="container">
        <form action = "/res" method = "POST">
          <div class=""row>
            <input type="text" name = "stockname" value = "IBM">
          </div>
          <div class="row">
            <input type = "checkbox" name = "check" value = "4. close"/>Closing price
          </div>
          <div class = "row">
            <input type = "checkbox" name = "check" value = "5. adjusted close"/>Adjusted closing price
          </div>
          <div class = "row">
            <input type = "checkbox" name = "check" value = "1. open"/>Opening price
          </div>
          <div class = "row">
            <input type = "checkbox" name = "check" value = "2. high"/>High
          </div>
         <p><input type = "submit" value = "Submit" /></p>
        </form>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </body>
</html>
